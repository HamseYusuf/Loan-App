{% extends "loan/base.html" %}

{% block content %}
  <h1>Loan Application Form</h1>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button type="submit" name="submit_and_add" class="btn btn-secondary">Save and Add Another</button>
      <a href="{% url 'loan_list' %}" class="btn btn-link">Cancel</a>
    </div>
  </form>
{% endblock %}
