{% extends 'loan/base.html' %}

{% block content %}
  <div class="max-w-2xl mx-auto px-6 py-10">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h1 class="text-3xl font-bold mb-4">{{ item.item_name }}</h1>
      <p class="text-gray-600 text-lg mb-6">Price: ${{ item.item_price }}</p>

      <div class="flex justify-between">
        <a href="{% url 'item_update' item.pk %}" class="text-blue-600 hover:underline">Edit</a>
        <form action="{% url 'item_delete' item.pk %}" method="post">
          {% csrf_token %}
          <button type="submit" class="text-red-600 hover:underline">Delete</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
