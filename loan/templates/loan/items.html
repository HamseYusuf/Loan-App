{% extends 'loan/base.html' %}

{% block content %}
<div class="grid grid-cols-12 gap-0 m-5">
    <div class="col-span-10 col-start-3">
        <div class="flex justify-between items-center mb-5">
            <h1 class="text-2xl font-semibold">All Items</h1>
            <a href="{% url 'item_create' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-sm text-sm ml-2">
                Add Item
            </a>
        </div>
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 col-span-12">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-10 py-4">
                            Item Name
                        </th>
                        <th scope="col" class="px-10 py-4">
                            Item Price
                        </th>
                        <th scope="col" class="px-10 py-4">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <td class="px-10 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{ item.item_name }}
                        </td>
                        <td class="px-10 py-4">
                            {{ item.item_price }}
                        </td>
                        <td class="px-10 py-4">
                            <a href="{% url 'item_detail' item.id %}" class="font-medium text-blue-600 dark:text-blue-500 hover:text-blue-700">View Details</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
