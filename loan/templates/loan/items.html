{% extends 'loan/base.html' %}

{% block content %}
<h1>All Items</h1>

<table>
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Item Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
    <tr>
      <td>{{ item.item_name }}</td>
      <td>{{ item.item_price }}</td>
      <td><a href="{% url 'item_detail' item.id %}">View Details</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
